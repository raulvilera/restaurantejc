
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJC Restaurante - Looker Studio Admin</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#1a73e8", // Google Blue
                        "google-gray-100": "#f1f3f4",
                        "google-gray-200": "#e8eaed",
                        "google-gray-300": "#dadce0",
                        "google-text-primary": "#202124",
                        "google-text-secondary": "#5f6368",
                    },
                    fontFamily: {
                        "sans": ["Public Sans", "Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body { 
          font-family: 'Public Sans', sans-serif; 
          background-color: #f1f3f4;
          color: #202124;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.fill { font-variation-settings: 'FILL' 1; }
        
        /* Looker Studio Card Style */
        .looker-card {
            background: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-shadow: none;
            transition: box-shadow 0.2s;
        }
        .looker-card:hover {
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.30), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
<body class="bg-google-gray-100 text-google-text-primary min-h-screen">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
